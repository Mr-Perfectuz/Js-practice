<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Js Challenges</title>
</head>
<body>

<div class="container-1">
        <h2>Your age in days </h2>

        <div class="flexbox-container-1">
            <div>
                <button onclick="AgeInDays()" class="btn btn-primary">Click me</button>
            </div>

            <div>
                <button onclick="ResetButton()" class="btn btn-danger">Reset</button>
            </div>
        </div>

        <div class="flexbox-container-1">
            <div id="flexbox-result">

            </div>
        </div>

</div>

    <div class="container-2">
        <h2>Challenge 2: Cat generator </h2>
        <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat</button>

        <div class="flexbox-container-2" id="fex-cat-gen">
        </div>
    </div>

    <div class="container-3">
        <h2>Challenge 3: Rock paper scissors</h2>

        <div class="flexbox-rps" id="flexbox-rps-div">
            <img id="rock"  onclick="rpsGame(this)" src="https://image.shutterstock.com/image-photo/stone-on-white-background-260nw-1187945116.jpg" width="150" height="150" alt="rock image">
            <img id="paper" onclick="rpsGame(this)"  src="https://cdn.pixabay.com/photo/2017/08/11/14/02/paper-2631126_1280.jpg" width="150" height="150" alt="paper image">
            <img id="scissors"  onclick="rpsGame(this)" src="https://thumbs.dreamstime.com/b/scissors-4730862.jpg" width="150" height="150" alt="scissors image">
        </div>
    </div>


    <script src="./main.js"></script>
</body>
</html>
